<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="temp.css" />
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Temperature Converter</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="Word_count/w_count.html" class="btn">Word Count</a></li>
          <li><a href="Letter_Count/L_count.html" class="btn">Letter Count</a></li>
          <li><a href="Weight_Conversion/weight.html" class="btn">Weight Converter</a></li>
          <li><a href="Temperature_Conversion/temp.html" class="btn">Temperature Converter</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <form>
        <input type="text" id="input-value" placeholder="Enter temperature value">
        <select id="input-unit">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>
        <p>to</p>
        <select id="output-unit">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>
        <input type="button" value="Convert" onclick="convertTemperature()">
      </form>
      <p id="output">Result: <span id="result"></span></p>
      <input type="button" value="Reset" onclick="resetValues()">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="temp.js"></script>
  </body>
</html>
